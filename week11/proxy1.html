  <body>
    <script lang="javascript">
      let obj = {
          a: 1,
          b: 2,
      };
      let po = new reactive(obj);

      function reactive(obj) {
        return new Proxy(obj, {
        set: (obj, prop, val) => {
          obj[prop] = val;
          console.log(obj, prop, val);
          return obj[prop];
        },
        get: (obj, prop) => {
          console.log(obj, prop);
          return obj[prop];
        }
      })
      }
    </script>
