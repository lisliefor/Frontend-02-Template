<html>
  <head>
    <style>
      #map {
        width: auto;
        display: block;
        min-width: 1020px;
      }
      .cell {
        width: 7px;
        height: 7px;
        border-radius: 1px;
        display: inline-block;
        vertical-align: top;
        border: 1px solid #e0e0e0;
        margin-right: 1px;
        margin-bottom: 1px;
      }
      .toolbar {
        width: 100%;
        height: 30px;
        margin-top: 10px;
      }
      .toolbar button {
          margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="toolbar">
      <button id="save" type="button">Save</button>
      <button id="reset" type="button">Reset</button>
    </div>
    <script lang="javascript">
      let mapAry = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);
      
      function renderMap(mapAry) {
        const tnt = document.getElementById('map');
        tnt.innerHTML = '';

        for (let i = 0; i < mapAry.length; i++) {
          const cell = document.createElement('div');
          cell.setAttribute('class', 'cell');
          cell.setAttribute('data-index', i);
          cell.setAttribute('data-x', i % 100);
          cell.setAttribute('data-y', parseInt(i / 100, 10));
          cell.style.backgroundColor = 'white';
          if (mapAry[i] === 1) cell.style.backgroundColor = '#333';
          tnt.append(cell);

          if (i > 0 && i % 100 === 99) {
            tnt.append(document.createElement('br'));
          }
        }
      }

      let mouseDown = false;
      let isRightKey = false;
      const tnt = document.getElementById('map');
      tnt.addEventListener('mousedown', (e) => {
        mouseDown = true;
        if (e.which === 3) isRightKey = true;
      });
      tnt.addEventListener('mouseup', () => {
        mouseDown = false;
        isRightKey = false;
      });
      tnt.addEventListener('mousemove', (e) => {
        if (mouseDown) {
          const cell = e.target;
          if (cell.className.indexOf('cell') > -1) {
            cell.style.backgroundColor = isRightKey ? 'white' : '#333';
            mapAry[Number(cell.getAttribute('data-index'))] = isRightKey ? 0 : 1;
          }
        }
      });
      document.getElementById('save').addEventListener('click', () => {
        localStorage['map'] = JSON.stringify(mapAry);
      });
      document.getElementById('reset').addEventListener('click', () => {
        mapAry = Array(10000).fill(0);
        localStorage['map'] = JSON.stringify(mapAry);
        renderMap(mapAry);
      });
      document.addEventListener('contextmenu', evt => evt.preventDefault());
      renderMap(mapAry);

      // push + shift: 广度优先， push + pop：深度优先（queue就变成了stack）
      function path(map, start, end) {
        var queue = [start];

        function insert(x, y) {
          if (x < 0 || x >=100 || y < 0 || y >= 100) return;
          if (map[y * 100 + x]) return;

          map[y * 100 + x] = 2;
          queue.push([x, y]);
        }

        while (queue.length) {
          let [x, y] = queue.shift();
          console.log(x, y);
          if (x === end[0] && y === end[1]) {
            return true;
          }
          insert(x - 1, y);
          insert(x, y - 1);
          insert(x + 1, y);
          insert(x, y + 1);
        }
        return false;
      }
    </script>
  </body>
</html>
