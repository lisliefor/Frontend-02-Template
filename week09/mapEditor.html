<html>
  <head>
    <style>
      #map {
        width: auto;
        display: block;
      }
      .cell {
        width: 7px;
        height: 7px;
        border-radius: 1px;
        display: inline-block;
        vertical-align: top;
        border: 1px solid #e0e0e0;
        margin-right: 1px;
        margin-bottom: 1px;
      }
      .toolbar {
        width: 100%;
        height: 30px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="toolbar">
      <button id="save" type="button">Reset</button>
    </div>
    <script lang="javascript">
      let mapAry = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);
      
      function renderMap(mapAry) {
        const tnt = document.getElementById('map');
        tnt.innerHTML = '';

        for (let i = 0; i < mapAry.length; i++) {
          const cell = document.createElement('div');
          cell.setAttribute('class', 'cell');
          cell.setAttribute('data-index', i);

          tnt.append(cell);

          if (i !== 0 && i + 1 % 100 === 0) {
            tnt.append(document.createElement('br'));
          }
        }
      }

      let mouseDown = false;
      let isRightKey = false;
      const tnt = document.getElementById('map');
      tnt.addEventListener('mousedown', (e) => {
        mouseDown = true;
        if (e.which === 3) isRightKey = true;
      });
      tnt.addEventListener('mouseup', () => {
        mouseDown = false;
        isRightKey = false;
      });
      tnt.addEventListener('mousemove', (e) => {
        if (mouseDown) {
          const cell = e.target;
          if (cell.className.indexOf('cell') > -1) {
            cell.style.backgroundColor = isRightKey ? 'white' : '#333';
            mapAry[Number(cell.getAttribute('data-index'))] = isRightKey ? 0 : 1;
          }
        }
      });
      document.getElementById('save').addEventListener('click', () => {
        localStorage['map'] = JSON.stringify(mapAry);
      });
      document.addEventListener('contextmenu', evt => evt.preventDefault());
      renderMap(mapAry);
    </script>
  </body>
</html>
